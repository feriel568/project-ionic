<ion-header [translucent]="true">
  <ion-toolbar color="primary"> <!-- Adding color to toolbar -->
    <ion-title>Liste des Trajets</ion-title> <!-- Clearer title -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding"> <!-- Padding for better spacing -->
  <ion-list>
    <ion-item *ngFor="let trajet of trajets" lines="full"> <!-- Adding lines for separation -->
      <ion-label>
        <h2>{{ trajet.place }} - {{ trajet.depart }}</h2> <!-- Main information in bold -->
        <ion-text color="medium"> <!-- Subtle text for secondary details -->
          <p>Arrivée: {{ trajet.arrive }}</p>
          <p>Date de départ: {{ trajet.datedapart }}</p>
          <p>Places disponibles: {{ trajet.placedisponible }}</p>
          <p>Coût: {{ trajet.cout }} TND</p> <!-- Added currency for clarity -->
        </ion-text>
      </ion-label>

      <!-- Boutons d'action (Action Buttons) -->
    </ion-item>
  </ion-list>
</ion-content>
