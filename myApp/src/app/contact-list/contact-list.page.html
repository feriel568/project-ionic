<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Contact List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let contact of contacts">
      <ion-label>
        <h2>{{ contact.name }} {{ contact.lastname }}</h2>
        <p>{{ contact.numtelephone }} - {{ contact.email }}</p>
      </ion-label>

      <!-- Bouton Modifier (Update) -->
      <ion-button (click)="updateContact(contact._id, { name: 'Updated Name', lastname: 'Updated Lastname' })">
        Update
      </ion-button>

      <!-- Bouton Supprimer (Delete) -->
      <ion-button color="danger" (click)="deletecontact(contact._id)">
        Delete
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
